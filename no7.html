<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>computer programming club</title>
    </head>
    <body>
        <img src="club.jpg" title="Computer programming club" >
        <h1>Computer Programming Club Registration</h1>
        <form action="club.html">
            <label>Fullname:
                <input type="text" placeholder="Fullname" />
            </label>
            <br />
            <label>Department Name:
                <input type="text" placeholder="Department Name" />
            </label>
            <br />
            <label>University/Institute Name:
                <input type="text" placeholder="University/Institute Name" />
            </label>
            <br />
            <label>Student ID:
                <input type="text" placeholder="Student ID" />
            </label>
            <br />
            <label>Session:
                <input type="text" placeholder="Session" />
            </label>
            <br />
            <label>Address:
                <input type="text" placeholder="Address" />
            </label>
            <br />
            <label>Email:
                <input type="email" placeholder="Email" />
            </label>
            <br />
            <b>Computer language skills:</b>
            <br />
            <input type="checkbox">C
            <br />
            <input type="checkbox">C++
            <br />
            <input type="checkbox">Java
            <br />
            <input type="submit" value="send">
        </form>
    </body>
</html>
